<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>东边的山坡上有两头牛</title>
    <script src="./font/iconfont.js"></script>
    <style lang="css">
        h1 {
            text-align: center;
        }
        
        div {
            margin: 0 auto;
        }
        
        .icon {
            width: 2em;
            height: 2em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
        /* .showMusic {
            position: absolute;
            right: 5px;
            top: 5px;
        } */
        
        .noselect {
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Chrome/Safari/Opera */
            -khtml-user-select: none;
            /* Konqueror */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently not supported by any browser */
        }
        
        .content {
            width: 500px;
            height: 50px;
            margin-top: 20px;
            padding: 0;
        }
    </style>
</head>

<body class="noselect">
    <div class="musicList">
        <a class="showMusic" onclick="showMusic()" title="显示列表">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#l-erji2"></use>
            </svg>
        </a>
        <audio id="audio" src="红牛.mp3" controls loop></audio>
    </div>

    <script src="./scratchcard.js"></script>
    <script src="./content.json"></script>
    <script>
        var music = document.getElementById('audio');

        window.onload = function() {
            music.style.visibility = 'hidden';
            music.play();
            playMusic();
            for (let i = 0; i < content.length; i++) {
                var Odiv = document.createElement("div");
                Odiv.id = "div" + i;
                Odiv.className = "content noselect";
                document.body.appendChild(Odiv);
                Odiv.ScratchCard(content[i]);
            }
        }

        function playMusic() {
            music.play();
        }

        function showMusic() {
            music.style.visibility = music.style.visibility == 'visible' ? 'hidden' : 'visible';
        }
    </script>
</body>

</html>
